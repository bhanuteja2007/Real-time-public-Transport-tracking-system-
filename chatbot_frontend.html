<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punjab Transport Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    /* --- Base Styles & Variables --- */
    :root {
      --font-family: 'Poppins', Arial, sans-serif;
      --background-gradient: linear-gradient(135deg, #1d2b64 0%, #372352 100%);
      --container-bg: rgba(20, 20, 40, 0.65);
      --bot-bg: linear-gradient(120deg, #3a3a5a, #2c2c4a);
      --user-bg: linear-gradient(120deg, #6c5ce7, #a29bfe);
      --text-color: #e0e0e0;
      --text-color-user: #ffffff;
      --border-color: rgba(255, 255, 255, 0.15);
      --shadow: rgba(0, 0, 0, 0.2);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--background-gradient);
      font-family: var(--font-family);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-color);
    }

    /* --- Chat Container & Glassmorphism --- */
    .chat-container {
      width: 440px;
      max-width: 95vw;
      height: 90vh;
      max-height: 720px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 24px;
      border: 1px solid var(--border-color);
      background: var(--container-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px 0 var(--shadow);
    }

    /* --- Chat Header --- */
    .chat-header {
      padding: 20px;
      text-align: center;
      position: relative;
      border-bottom: 1px solid var(--border-color);
      background: rgba(0, 0, 0, 0.1);
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .header-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #fff;
    }
    .status {
      font-size: 0.8rem;
      color: #81ecec;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .status::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #81ecec;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    .clear-btn {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        padding: 5px;
        transition: color 0.3s;
    }
    .clear-btn:hover { color: #fff; }
    .clear-btn svg { width: 20px; height: 20px; }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 5px 0px #81ecec; }
      50% { box-shadow: 0 0 10px 3px #81ecec44; }
    }

    /* --- Chat Box & Messages --- */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .chat-box::-webkit-scrollbar { width: 6px; }
    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
    }
    .msg-row {
      display: flex;
      align-items: flex-end;
      animation: slideInFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    .msg-row.user { justify-content: flex-end; }
    .msg-row.bot { justify-content: flex-start; }
    .msg-bubble {
      max-width: 75%;
      padding: 12px 18px;
      font-size: 1.05rem;
      word-break: break-word;
      box-shadow: 0 4px 15px var(--shadow);
    }
    .msg-row.bot .msg-bubble {
      background: var(--bot-bg);
      color: var(--text-color);
      border-radius: 20px 20px 20px 5px;
    }
    .msg-row.user .msg-bubble {
      background: var(--user-bg);
      color: var(--text-color-user);
      border-radius: 20px 20px 5px 20px;
    }
    @keyframes slideInFadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Typing Indicator --- */
    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      opacity: 0;
      transition: opacity 0.3s;
      height: 0;
      overflow: hidden;
    }
    .typing-indicator.active {
      opacity: 1;
      height: 40px;
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      background: #a29bfe;
      border-radius: 50%;
      margin: 0 3px;
      animation: typing-bounce 1.4s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing-bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* --- Suggested Questions --- */
    .suggested-questions {
        padding: 10px 20px 15px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        border-top: 1px solid var(--border-color);
        transition: opacity 0.4s, max-height 0.5s ease;
        overflow: hidden;
        max-height: 200px; /* Allow space */
        opacity: 1;
    }
    .suggested-questions.hidden {
        max-height: 0;
        opacity: 0;
        padding-top: 0;
        padding-bottom: 0;
        margin-top: -10px;
    }
    .suggestion-chip {
        background: rgba(255, 255, 255, 0.1);
        color: #ddd;
        border: 1px solid var(--border-color);
        border-radius: 18px;
        padding: 8px 14px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .suggestion-chip:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }
    
    /* --- Chat Footer & Input --- */
    .chat-footer {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      gap: 10px;
      border-top: 1px solid var(--border-color);
    }
    .chat-input {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 25px;
      border: 1px solid transparent;
      outline: none;
      transition: all 0.3s;
      font-family: inherit;
      background: rgba(0, 0, 0, 0.25);
      color: var(--text-color);
    }
    .chat-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }
    .chat-input:focus {
      border-color: #a29bfe;
      box-shadow: 0 0 15px rgba(162, 155, 254, 0.3);
    }
    .chat-sendbtn {
      background: var(--user-bg);
      border: none;
      cursor: pointer;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-sendbtn svg {
        width: 24px;
        height: 24px;
        transition: transform 0.3s ease;
    }
    .chat-sendbtn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .chat-sendbtn:hover:not(:disabled) {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    .chat-sendbtn:hover:not(:disabled) svg {
        transform: translateX(2px);
    }

    @media (max-width: 500px) {
      .chat-container {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="header-content">
        <span class="header-title">Transport AI Assistant</span>
        <span class="status">Online</span>
      </div>
      <button class="clear-btn" id="clear-btn" title="Clear Chat">
          <svg xmlns="http://www.w.org/2000/svg" viewBox="0 0 448 512" fill="currentColor">
              <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64s14.3 32 32 32h384c17.7 0 32-14.3 32-32s-14.3-32-32-32h-96l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32l21.2 339c1.6 25.3 22.6 45 47.9 45h245.8c25.3 0 46.3-19.7 47.9-45L416 128z"/>
          </svg>
      </button>
    </div>
    <div class="chat-box" id="chat-box" aria-live="polite"></div>
    <div class="typing-indicator" id="typing-indicator">
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
    </div>
    <div class="suggested-questions" id="suggested-questions">
      <button class="suggestion-chip">How to get a license?</button>
      <button class="suggestion-chip">Bus timings</button>
      <button class="suggestion-chip">Vehicle registration</button>
    </div>
    <form class="chat-footer" id="chat-form" autocomplete="off">
      <input class="chat-input" id="user-input" type="text" placeholder="Type your message..." autocomplete="off" />
      <button class="chat-sendbtn" id="send-btn" type="submit" title="Send message">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
          <path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/>
        </svg>
      </button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatBox = document.getElementById('chat-box');
      const inputElem = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const typingIndicator = document.getElementById('typing-indicator');
      const chatForm = document.getElementById('chat-form');
      const clearBtn = document.getElementById('clear-btn');
      const suggestionContainer = document.getElementById('suggested-questions');
    
      function appendMsg(text, sender) {
        const row = document.createElement('div');
        row.className = 'msg-row ' + sender;
        
        const bubble = document.createElement('div');
        bubble.className = 'msg-bubble';
        bubble.textContent = text;
    
        row.appendChild(bubble);
        chatBox.appendChild(row);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function setTyping(show) {
        typingIndicator.classList.toggle('active', show);
      }

      function setInputLoading(loading) {
        sendBtn.disabled = loading;
        inputElem.disabled = loading;
      }

      function hideSuggestions() {
        suggestionContainer.classList.add('hidden');
      }
    
      async function sendMessage(userText) {
        if (!userText) return;
        
        appendMsg(userText, 'user');
        inputElem.value = '';
        inputElem.focus();
        setInputLoading(true);
        setTyping(true);
        hideSuggestions();

        // Simulate API call delay for demonstration
        setTimeout(async () => {
          try {
            // This is where you would fetch from your real API
            // const resp = await fetch('http://127.0.0.1:5000/chat', { ... });
            // const data = await resp.json();
            
            // Using a dummy response for this example
            const dummyResponses = {
              "how to get a license?": "To get a license, you need to visit the RTO office with your ID proof, address proof, and fill out Form 4. You'll then need to pass a learner's test followed by a driving test.",
              "bus timings": "Bus services generally run from 6 AM to 10 PM. For specific routes and real-time tracking, please check the official Punjab Transport app.",
              "vehicle registration": "For vehicle registration, you need the sales certificate, road-worthiness certificate, proof of insurance, and your identity/address proofs. The process can be initiated at your nearest RTO.",
              "default": "I'm sorry, I can only provide information about licenses, bus timings, and vehicle registration right now. How can I help with one of those topics?"
            };
            const botResponse = dummyResponses[userText.toLowerCase().trim()] || dummyResponses.default;
            
            setTyping(false);
            appendMsg(botResponse, 'bot');
          } catch (err) {
            setTyping(false);
            appendMsg("Sorry, I'm having trouble connecting. Please try again later.", 'bot');
            console.error("Chatbot API error:", err);
          } finally {
            setInputLoading(false);
          }
        }, 1500); // Simulate network delay of 1.5 seconds
      }

      function showWelcomeMessage() {
        setTimeout(() => {
            appendMsg("Hello! I am your AI assistant for Punjab Transport. How can I help you today?", 'bot');
        }, 500);
      }

      function clearChat() {
          chatBox.innerHTML = '';
          suggestionContainer.classList.remove('hidden');
          showWelcomeMessage();
      }

      chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        sendMessage(inputElem.value.trim());
      });

      clearBtn.addEventListener('click', clearChat);
      
      suggestionContainer.addEventListener('click', (e) => {
          if(e.target.classList.contains('suggestion-chip')) {
              sendMessage(e.target.textContent);
          }
      });
    
      showWelcomeMessage();
    });
  </script>
</body>
</html>
